<style>
  .yearMonth{
    text-align : center;
    font-size  : 40px;
    color      : #999;
    position   : relative;
  }
</style>

<div ng-controller="MapController">

  <!-- ========== -->
  <!-- Map titles -->
  <!-- ========== -->
  <div class="row">
    <div class="col-md-5 yearMonth">
      # of ads per state
    </div>
    <div class="col-md-2 yearMonth">
      {{yearMonth}}
    </div>
    <div class="col-md-5 yearMonth">
      avg price per state 
    </div>
  </div>

  <!-- ======== -->
  <!-- Two Maps -->
  <!-- ======== -->
  <div class="row">

  	<div class="col-md-6">
  	  <map map-data="mapData"
           color-basis = "counts"
           max-value = "{{countsMax}}"
           end-color = "#FD7400" >
      </map>
  	</div>

    <div class="col-md-6">
      <map map-data="mapData"
           color-basis = "prices"
           max-value = "{{pricesMax}}"
           end-color = "#004358" >
      </map>
    </div>
    
  </div>

</div>

<hr>

<!-- =========== -->
<!-- Map & Table -->
<!-- =========== -->
<div class="row" ng-controller="TotalMapController">
  <map-table map-data="mapData"></map-table>
</div>

<hr>

<!-- ===== -->
<!-- Rings -->
<!-- ===== -->
<div ng-controller="RingsController">

 <div class="row">
    <div class="col-md-12">
      <h1 class="text-muted">Regions of activity of suspected Rings</h1>
    </div>
 </div>

 <hr>

 <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2 animations" ng-repeat="each in totalData" ng-if="totalData">
     <map map-data="each.payload"
          color-basis = "counts"
          max-value = "{{countsMax}}"
          end-color = "#1F8A70" 
          static-data = "true">
     </map>
   </div>
 </div>

</div>
