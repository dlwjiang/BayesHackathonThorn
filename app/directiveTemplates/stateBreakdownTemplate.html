<style>
	.percentageNum {
		font-size: 10px;
		color: #333;
	}
	.table-wrapper {
		overflow-y:scroll;
		height:300px;
		border: 1px solid #666;
	}
</style>

<h1>{{state}}</h1>

<div class="table-wrapper">
	<table class="table">
	
		<tr>
			<th>City Name</th>
			<th>Average Price Per Ad</th>
			<th>Total # of Ads</th>
		</tr>
		
		<tr ng-repeat="(city,data) in cities | orderBy:data.totalNumberAds">
			<td>{{city}}</td>
			<td>$ {{data.prices | number:2}}</td>
			<td>
				{{data.counts}}
				<br>
				<span style="display:inline-block; width: {{data.percentage*300}}px; border: 2px solid #bbb"></span> 
				<span class="percentageNum">{{data.percentage*100 | number:2}} %</span>
			</td>
		</tr>
	
	</table>
</div>
